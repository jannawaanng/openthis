<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Surprise for Myles</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Spotify Embed for Blossom -->
    <div class="spotify-container">
        <iframe src="https://open.spotify.com/embed/track/0zHm0VIyI9N86mfNXKcoIw?si=9d4891ef17f04093" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    
    <!-- Heart and Bow Pattern -->
    <div class="pattern-left">
        <img src="bow.png" alt="Bow" class="pattern-image">
        <img src="heart.png" alt="Heart" class="pattern-image">
        <img src="bow.png" alt="Bow" class="pattern-image">
    </div>
    <div class="pattern-right">
        <img src="heart.png" alt="Heart" class="pattern-image">
        <img src="bow.png" alt="Bow" class="pattern-image">
        <img src="heart.png" alt="Heart" class="pattern-image">
    </div>

    <div class="center-container">
        <img src="our-photo.jpg" alt="Our Photo" class="photo">
    </div>
    
    <!-- Floating flowers around the image -->
    <div class="flower-container">
        <!-- Floating flowers -->
        <img src="flower.png" alt="Flower 1" class="flower flower1">
        <img src="flower.png" alt="Flower 2" class="flower flower2">
        <img src="flower.png" alt="Flower 3" class="flower flower3">
        <img src="flower.png" alt="Flower 4" class="flower flower4">
        <img src="flower.png" alt="Flower 5" class="flower flower5">
        <img src="flower.png" alt="Flower 6" class="flower flower6">
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>01 - Happy Anniversary, Myles</h1>
        <p class="love-message">I love you to the moon & back</p>

        <h2>02 - Things I Love About You</h2>
        <div class="love-boxes">
            <div class="box">Your smile</div>
            <div class="box">Your sense of humor</div>
            <div class="box">The way you care for me</div>
            <div class="box">Your creativity</div>
        </div>

        <h3>03 - I have a surprise for you!</h3>
        <a href="second-page.html" class="button">Click here</a>
    </div>
</body>
</html>
